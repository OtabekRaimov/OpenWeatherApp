<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search City" spellcheck="false" id="input">
            <button id="buton" ><img src="./images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/Clouds.png" alt="image" class="weatheriicon" id="icon">
            <h1 class="temp" id="temp">0Â°C</h1>
            <h2 class="city" id="city">-</h2>
        </div>
        <div class="desc">
            <h4 id="meta"></h4>
        </div>
        <div class="additionals">
            <div class="speed">
                <img src="./images/wind.png" alt="">
                <div>
                    <h4 id="speed">0 km/h</h4>
                    <h6>Wind</h6>
                </div>
            </div>  
            <div class="humidity">
                <img src="./images/humidity.png" alt="">
                <div>
                    <h4 id="humidity">0 %</h4>
                    <h6>Humidity</h6>
                </div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>        
</body>
</html>
